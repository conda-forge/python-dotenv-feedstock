{% set version = "1.0.1" %}

{% set PYTHON = PYTHON | default("$PYTHON") %}

package:
  name: python-dotenv
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/python-dotenv/python-dotenv-{{ version }}.tar.gz
  sha256: e324ee90a023d808f1959c46bcbc04446a10ced277783dc6ee09987c37ec10ca

build:
  number: 1
  noarch: python
  script: 
    - {{ PYTHON }} -m pip install . --no-deps -vv --no-build-isolation
  entry_points:
    - dotenv=dotenv.__main__:cli

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - dotenv
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

outputs:
  - name: python-dotenv
  
  - name: python-dotenv-with-cli
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage("python-dotenv", exact=True) }}
        - click >=5.0
    test:
      imports:
        - dotenv
      requires:
        - pip
        - python {{ python_min }}
      commands:
        - pip check
        - dotenv --help

about:
  home: https://saurabh-kumar.com/python-dotenv
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Read key-value pairs from a .env file and set them as environment variables
  dev_url: https://github.com/theskumar/python-dotenv

extra:
  feedstock-name: python-dotenv
  recipe-maintainers:
    - proinsias
    - bollwyvl
